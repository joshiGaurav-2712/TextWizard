<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <title>Analysis Result - TextWizard</title>
    <style>
        body {
            background-color: #a2c5e7;
            font-weight: bold;
            padding-bottom: 72px;
            /* space for fixed footer */
        }

        .stats {
            font-weight: normal;
        }

        #outputText {
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
            line-height: 1.4;
            min-height: 220px;
            /* better default height */
            max-height: 60vh;
            /* cap on large outputs */
            overflow: auto;
            /* scroll when exceeding max */
            resize: vertical;
            /* let user adjust if needed */
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">TextWizard.in</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact Us</a>
                </li>

            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        Great! Your text has been successfully analyzed.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="container my-4">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-10">
                <div class="card shadow-sm">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <div>
                            <h5 class="mb-0">Analysis Result</h5>
                            <small class="text-muted">{{purpose}}</small>
                        </div>
                        <div class="stats text-right">
                            <span class="badge badge-light" id="statChars">0 chars</span>
                            <span class="badge badge-light" id="statWords">0 words</span>
                            <span class="badge badge-light" id="statLines">0 lines</span>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="form-group mb-0">
                            <label for="outputText" class="sr-only">Analyzed text</label>
                            <textarea id="outputText" class="form-control" rows="8" readonly
                                aria-label="Analyzed text">{{analyzed_text}}</textarea>
                        </div>
                    </div>
                    <div class="card-footer d-flex justify-content-between align-items-center">
                        <a href="/" class="btn btn-link p-0">‚Üê Analyze another</a>
                        <div>
                            <button id="copyBtn" class="btn btn-dark">Copy</button>
                            <button id="downloadBtn" class="btn btn-outline-secondary ml-2">Download .txt</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="bg-dark text-white text-center py-3 fixed-bottom">
        <span class="font-weight-bold" style="font-size: 1rem;">&copy; {% now "Y" %} TextWizard. Designed by Gaurav
            Joshi</span>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        (function () {
            var output = document.getElementById('outputText');
            var copyBtn = document.getElementById('copyBtn');
            var downloadBtn = document.getElementById('downloadBtn');
            var statChars = document.getElementById('statChars');
            var statWords = document.getElementById('statWords');
            var statLines = document.getElementById('statLines');

            function autoSize() {
                // Auto-grow the textarea to fit content
                output.style.height = 'auto';
                output.style.height = (output.scrollHeight + 2) + 'px';
            }

            function updateStats() {
                var text = output.value || '';
                var chars = text.length;
                var words = (text.trim().match(/\S+/g) || []).length;
                var lines = text.length ? (text.match(/\r?\n/g) || []).length + 1 : 0;
                statChars.textContent = chars + ' chars';
                statWords.textContent = words + ' words';
                statLines.textContent = lines + ' lines';
            }

            autoSize();
            updateStats();

            copyBtn.addEventListener('click', function (e) {
                e.preventDefault();
                output.focus();
                output.select();
                var ok = false;
                try { ok = document.execCommand('copy'); } catch (err) { }
                copyBtn.textContent = ok ? 'Copied!' : 'Copy';
                setTimeout(function () { copyBtn.textContent = 'Copy'; }, 1200);
            });

            downloadBtn.addEventListener('click', function (e) {
                e.preventDefault();
                var blob = new Blob([output.value || ''], { type: 'text/plain;charset=utf-8' });
                var url = URL.createObjectURL(blob);
                var a = document.createElement('a');
                a.href = url;
                a.download = 'textwizard-output.txt';
                document.body.appendChild(a);
                a.click();
                URL.revokeObjectURL(url);
                a.remove();
            });
            // In case fonts load and change metrics
            window.addEventListener('load', function () { autoSize(); });
        })();
    </script>
</body>

</html>
