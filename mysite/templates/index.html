<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <title>Welcome to TextWizard</title>
    <style>
        body {
            background-color: #8EC5FC;
            background-image: linear-gradient(62deg, #bad9f7 0%, #726f75 100%);
            font-weight: bold;
            padding-bottom: 72px;
            /* space for fixed footer */

        }

        div.mycontent {
            font-size: large;
        }

        @media (max-width: 576px) {
            h1 {
                font-size: 1.75rem;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">TextWizard.in</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact Us</a>
                </li>

            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Welcome to TextWizard!</strong> You can play around with your text here!
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="container mycontent">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-10">
                <form action="/analyze" method="post"> {% csrf_token %}

                    <div class="form-group">
                        <h1><span id="element"></span></h1>
                        <label for="exampleFormControlTextarea1">TextWizard: Elevate your text game</label>
                        <textarea name="text" class="form-control" id="exampleFormControlTextarea1" rows="7"
                            maxlength="10000" placeholder="Type or paste your text here..."></textarea>
                    </div>
                    <div class="custom-control custom-switch mb-2">
                        <input type="checkbox" class="custom-control-input" id="customSwitch1" name="removepunc">
                        <label class="custom-control-label" for="customSwitch1">Remove Punctuations</label>
                    </div>
                    <div class="custom-control custom-switch mb-2">
                        <input type="checkbox" class="custom-control-input" id="customSwitch2" name="fullcaps">
                        <label class="custom-control-label" for="customSwitch2">Convert to UPPERCASE</label>
                    </div>
                    <div class="custom-control custom-switch mb-2">
                        <input type="checkbox" class="custom-control-input" id="customSwitch3" name="newlineremover">
                        <label class="custom-control-label" for="customSwitch3">New Line Remover</label>
                    </div>
                    <div class="custom-control custom-switch mb-2">
                        <input type="checkbox" class="custom-control-input" id="customSwitch4" name="extraspaceremover">
                        <label class="custom-control-label" for="customSwitch4">Extra Space Remover</label>
                    </div>
                    <div class="custom-control custom-switch mb-2">
                        <input type="checkbox" class="custom-control-input" id="customSwitch5" name="titlecase">
                        <label class="custom-control-label" for="customSwitch5">Title Case (Capitalize Each
                            Word)</label>
                    </div>
                    <div class="custom-control custom-switch mb-2">
                        <input type="checkbox" class="custom-control-input" id="customSwitch6" name="fullsmall">
                        <label class="custom-control-label" for="customSwitch6">Convert to lowercase</label>
                    </div>
                    <div class="custom-control custom-switch mb-2">
                        <input type="checkbox" class="custom-control-input" id="customSwitch7" name="removedigits">
                        <label class="custom-control-label" for="customSwitch7">Remove Numbers (0â€“9)</label>
                    </div>
                    <div class="mt-2">
                        <button type="submit" class="btn btn-dark">Analyze text</button>
                        <button type="button" id="clearBtn" class="btn btn-outline-secondary ml-2">Clear</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br>
    <footer class="bg-dark text-white text-center py-3 fixed-bottom">
        <span class="font-weight-bold" style="font-size: 1rem;">&copy; {% now "Y" %} TextWizard. Designed by Gaurav
            Joshi</span>
    </footer>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <script>
        var typed = new Typed('#element', {
            strings: ['Enter your text here:', 'Let TextWizard do the magic!'],
            typeSpeed: 50,
        });
    </script>
    <script>
        (function () {
            var textarea = document.getElementById('exampleFormControlTextarea1');

            // Clear button
            var clearBtn = document.getElementById('clearBtn');
            clearBtn.addEventListener('click', function () {
                textarea.value = '';
                textarea.focus();
            });

            // Make UPPERCASE and lowercase toggles mutually exclusive
            var upper = document.getElementById('customSwitch2');
            var lower = document.getElementById('customSwitch6');
            function syncToggles(e) {
                if (e.target === upper && upper.checked) {
                    lower.checked = false;
                } else if (e.target === lower && lower.checked) {
                    upper.checked = false;
                }
            }
            upper.addEventListener('change', syncToggles);
            lower.addEventListener('change', syncToggles);
        })();
    </script>
</body>

</html>
